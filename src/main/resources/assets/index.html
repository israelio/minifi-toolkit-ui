<!DOCTYPE HTML>
<html>
	<head>
		<title>Apache MiNiFi Toolkit UI</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body>

		<!-- Header -->
			<section id="header">
				<header>
					<span class="image avatar"><img src="images/minifi-logo.png" alt="Apache MiNiFi" /></span>
					<h1 id="logo"><a href="#">Jeremy Dyer</a></h1>
					<p>Apache MiNiFi Toolkit UI</p>
				</header>
				<nav id="nav">
					<ul>
						<li><a href="#one" class="active">Transform XML -> YML</a></li>
					</ul>
				</nav>
				<footer>
					<ul class="icons">
						<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
						<li><a href="#" class="icon fa-github"><span class="label">Github</span></a></li>
						<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
					</ul>
				</footer>
			</section>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">

						<!-- One -->
							<section id="one">
								<div class="container">
									<h3>Upload XML Template</h3>
									<p>Transforms an existing NiFi XML template into the MiNiFi YML template.</p>
                                    <form action="api/transform" method="post" enctype="multipart/form-data">
                                        <p>
                                            Select XML Template : <input type="file" name="xmlTemplate" size="45" />
                                        </p>
                                        <input type="submit" value="Transform" />
                                    </form>
								</div>
							</section>

					</div>

				<!-- Footer
					<section id="footer">
						<div class="container">
							<ul class="copyright">
								<li>&copy; Jeremy Dyer. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
							</ul>
						</div>
					</section>
				-->

			</div>

        <!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollzer.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
